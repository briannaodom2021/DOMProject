<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=
    "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" /> <!--for bringing in icons from font awesome.com --> 
    <title>Aaliyah website main page</title>

<style>
    /* dpi is dots per inch. 96, 72, and 120 standard dpi. 96 pixels per inch. 1280 x 720 is the resolution of my computer screen.*/
    #Aaliyahsig {
        width: 100%;
    }

    #aaliyahImg{
        display: grid;
        margin:auto; /* makes aaliyah sig centered*/
        margin-right: 250px; /* sets the margin on the right side of an element */
        width: 60%; /* sets the width of the content area. box-sizing: border-box sets width of border */
        padding: 15px; /* sets padding around box. Note 1em is 16px */

    }
    #mainPage{
        height: 2em;
    }  

    .header-div{
        background-color: black;
    }

    #header {
        margin-left: 4em;
    }
    
    #mainPageVid{
        background-color: black;
        width: 100%; /*width of the black background from left of screen to right of screen */ 
        
        /*height: 350px;*/
    }
    
     #aaliyahVid{ /*spaces defined within silver border of video all around */
       /* border-color: black; */
        padding-top: 10%; 
        padding-left: 33%;
        padding-right: 35%;
        padding-bottom: 10%;
        margin-left: 10px;
    } 
    
    #quoteBody{
        width: 100%;
        background-color: black;
    }

    #quote {
        padding-left: 25%;
        padding-right: 25%;
        padding-top: 10%;
        padding-bottom: 0;
        margin-top: 0;

    }

</style>
</head>

<body>
    <main>
        <div id="Aaliyahsig"><img id="aaliyahImg" src="img/AaliyahSignature.svg.png" alt="aaliyah signature" width="500" height="400"></img></div>
        
        <div class="header-div">
            <header id="header"></header>
        </div>

        <div id="mainPageVid"><iframe id="aaliyahVid" src="https://www.youtube.com/embed/xgYUj_pAD-w" width="375"
            height="400">
        </iframe></div>

        <div id="quoteBody">
            <div id="quote">
                <img src="img/AaliyahMotivationalQuote.jpg" alt="motivational image" width="500" height="450"></img>
            </div>
        </div>
        

    </main>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script> //google jquery cdn. go to site and choose minimize from first jquery version on page for info above and copy.
        $(function(){
            $("#header").load("header.html"); //jquery to copy header on each page
        });
        
    </script>
    </script>
    
</body>
</html>
